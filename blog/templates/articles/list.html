{% extends 'base.html' %}

{% block title %}
Articles list
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
    {% for article in articles %}
        <ul>
            <li>
            <a href="{{ url_for('article.get_article', pk=article) }}">{{ article['id'] }} {{ article['title'] }}</a>
            </li>
        </ul>
    {% endfor %}
    </div>
  </div>
{% endblock %}
